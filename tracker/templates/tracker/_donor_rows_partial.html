{% for donor in donors %}
    <tr class="hover:bg-gray-700">
        <td class="px-6 py-4 whitespace-nowrap">
            <a href="{% url 'tracker:donor_detail' donor.id %}" class="text-teal-400 hover:text-teal-300 font-medium">
                {{ donor.donor_id }}
            </a>
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-gray-300">
            {{ donor.lot_count }}
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
            <a href="{% url 'tracker:donor_detail' donor.id %}" class="text-sm text-gray-400 hover:underline">
                View Details
            </a>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="3" class="px-6 py-4 text-center text-gray-400">No donors found.</td>
    </tr>
{% endfor %}
