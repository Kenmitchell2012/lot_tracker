<table class="w-full text-sm text-left text-gray-400">
    <thead class="text-xs text-gray-400 uppercase bg-gray-700">
        <tr>
            <th scope="col" class="px-4 py-2">Product Type</th>
            <th scope="col" class="px-4 py-2 text-right">Total Grafts</th>
        </tr>
    </thead>
    <tbody>
        {% for item in data %}
        <tr class="border-b border-gray-700">
            <th scope="row" class="px-4 py-2 font-medium text-gray-200 whitespace-nowrap">{{ item.product_type }}</th>
            <td class="px-4 py-2 text-right">{{ item.total }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2" class="px-4 py-2 text-center">No data for this category.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
